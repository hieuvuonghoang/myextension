<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">License Information</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <label>Phone</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    </div>
                    <input name="phone" [(ngModel)]="license.phone" type="text" class="form-control"
                      placeholder="Enter phone number">
                  </div>
                </div>
                <div class="col-6">
                  <label for="email">Email</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input name="email" [(ngModel)]="license.email" type="email" id="email" class="form-control"
                      placeholder="Enter email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <label for="uuid">UUID</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user-shield"></i></span>
                    </div>
                    <input name="uuid" [(ngModel)]="license.uuid" type="text" class="form-control" id="uuid"
                      placeholder="Enter UUID">
                  </div>
                </div>
                <div class="col-6">
                  <label for="licensekey">License key</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fas fa-id-badge"></i></span>
                    </div>
                    <input name="licensekey" [(ngModel)]="license.licensekey" type="text" class="form-control"
                      id="licensekey" placeholder="Enter license key">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="fromdate">From date</label>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-calendar"></i></span>
                      </div>
                      <input name="fromdate" [(ngModel)]="license.fromdate" type="text" class="form-control"
                        id="fromdate" placeholder="Enter fromdate: mm/dd/yyyy h:mm a">
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="todate">To date</label>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-calendar"></i></span>
                      </div>
                      <input name="todate" [(ngModel)]="license.todate" type="text" class="form-control" id="todate"
                        placeholder="Enter todate: mm/dd/yyyy h:mm a">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="form-check">
                    <input [(ngModel)]="license.isactive" name="isactive" id="isactive" class="form-check-input" type="checkbox">
                    <label for="isactive">Is active</label>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button (click)="goBack()" type="button" class="btn btn-info btn-flat">Go to back list</button>
              <button (click)="submit()" type="button" class="btn btn-primary btn-flat">Submit</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
