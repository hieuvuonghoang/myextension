<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Danh sách license</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <button (click)="createNew()" type="button" class="btn btn-default">
                <i class="fa fa-plus"></i>
                Thêm mới
              </button>
            </div>
            <div class="row">
              <table class="table table-bordered table-sm table-hover">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th class="text-center">Số điện thoại</th>
                    <th class="text-center">UUID</th>
                    <th class="text-center">License Key</th>
                    <th class="text-center">Đang hoạt động</th>
                    <th class="text-center">Hành động</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let license of licenses; let i = index" [@flyInOut]="'in'">
                    <td>{{i + 1}}.</td>
                    <td>{{license.phone}}</td>
                    <td>{{license.uuid}}</td>
                    <td>{{license.licensekey}}</td>
                    <td class="text-center">
                      <input disabled class="form-check-input" type="checkbox" [checked]="license.isactive">
                    </td>
                    <td class="text-center" style="width: 250px">
                      <button (click)="edit(license)" type="button" class="btn bg-gradient-primary btn-xs">
                        <i class="fas fa-edit"><span>Chỉnh sửa</span></i>
                      </button>
                      <button (click)="lockOrUnlock(license)" type="button" class="btn bg-gradient-warning btn-xs">
                        <i *ngIf="license.isactive" class="fas fa-lock"><span>Khóa</span></i>
                        <i *ngIf="!license.isactive" class="fas fa-unlock"><span>Mở khóa</span></i>
                      </button>
                      <button (click)="delete(license)" type="button" class="btn bg-gradient-danger btn-xs">
                        <i class="fas fa-trash"><span>Xóa</span></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="row float-right">
              <ul *ngIf="paginations.length !== 0" class="pagination pagination-sm m-0">
                <li (click)="changePage(-1)" class="page-item"><a class="page-link">&laquo;</a></li>
                <div *ngFor="let pagination of paginations; let i = index">
                  <li class="page-item"><a (click)="onSelectPage(pagination)" class="page-link"
                      [class.active]="indexPage === i">{{pagination}}</a></li>
                </div>
                <li (click)="changePage(+1)" class="page-item"><a class="page-link">&raquo;</a></li>
              </ul>
            </div>

          </div>
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
